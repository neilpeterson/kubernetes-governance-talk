apiVersion: apps/v1
kind: Deployment
metadata:
  name: nepetersv1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nepetersv1
  template:
    metadata:
      labels:
        app: nepetersv1
    spec:
      containers:
      - name: nepetersv1
        image: neilpeterson/nepetersv1
        resources:
          requests:
            cpu: 1
            memory: 128Mi
          limits:
            cpu: 1
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http